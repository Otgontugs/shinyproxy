<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" type="text/css" th:href="@{/css/login.css}"/>
	<script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container">
<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Дата Анализийн Алба</h2>
        <p class="user_unregistered-text">Дата анализийн албаны судалгаа, шинжилгээ</p>
      </div>
    </div>
    
    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Нэвтрэх хэсэг</h2>
	<div class="error-msg " th:if="${error}">
		<strong>Нэврэх нэр эсвэл нууц үгээ дахин шалгана уу!</strong>
	</div>
        <form class="form-sign" action="login" method="POST">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input name="username" id="username" class="form-control" placeholder="Домайн нэр" required="required" autofocus="autofocus"></input>
            </div>
            <div class="forms_field">
	<input name="password" type="password" id="password" class="form-control" placeholder="Нууц үг" required="required"></input>
            </div>
          </fieldset>
      	
          <div class="forms_buttons">
          <button class="forms_buttons-action" type="submit" id="login-button">Нэвтрэх</button>
	</div>
        </form>
      </div>
    </div>
  </div>
</section>
</div>



</body>
</html>
