<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{/css/nav.css}"/>	
	<link rel="stylesheet" media="screen" th:href="@{/css/app.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<script th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="../fragments/navbar :: navbar"></div>
	
	<!-- content -->
	<div class="container-fluid">
    <div id="shinyapp">
    	<h3>Shiny Applications Users</h3>
    	<table class="table">
    		<thead>
    			<tr>
    				<th scope="col">Id</th>
    				<th scope="col">Application name</th>
    				<th scope="col">Granted group name</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="appGroup: ${appGroups}">
    				<td scope="row" th:text="${appGroup.id}"></td>
    				<td th:text="${apps[appGroup.appId].name}">    				
    				</td>
    				<td th:text="${appGroup.groupName}"></td>
    			</tr>
    		</tbody>
    	</table>
    	<div class="col-sm-8 border border-primary"><a href="/shinyapp/addgroup">Add Group</a></div>    		  	
    </div>
    </div>
</body>
</html>
